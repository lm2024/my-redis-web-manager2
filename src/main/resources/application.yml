server:
  port: 8080
  servlet:
    context-path: /redis-gui

spring:
  application:
    name: redis-web-gui
  
  # H2数据库配置
  datasource:
    url: jdbc:h2:file:./data/redis_gui_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Thymeleaf配置
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
  
  # Redis默认配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,redis
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.redis: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 自定义配置
app:
  redis:
    # 默认连接配置
    default-connection:
      name: "本地Redis"
      host: localhost
      port: 6379
      password: ""
      database: 0
      timeout: 5000
    # 监控配置
    monitoring:
      enabled: true
      interval: 5000  # 监控间隔(毫秒)
      max-keys: 1000  # 最大显示键数量
    # 安全配置
    security:
      enable-auth: false
      admin-username: admin
      admin-password: admin123 